<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>pagenation</title>
</head>
<body>
    <section id="pagenation" class="pagenation">
        <div class="container">
            <div><h3 style="color: rgb(12, 11, 12); text-align: center; font-size: 50px;">Name List</h3></div> 
            <br>
            <div class="table-list" >
                <table style="background-color:#33475b">
                    <caption>IPL listing-table</caption>
                    <th scope = "">
                   <tbody id="listing-table">
                   </tbody>
                    </ th>
                </table>
            </div>
            <div class="btn" style="display: center;">
                <p>
                    <a id="btn-prev">Prev</a>
                    <a id="btn-next">Next</a>
                    </p>
                    <p>Page <span id="page"></span></p>
         </div>  
            </div>
        </p>
        
</body>
<script>
    let jsp_current_page = 1;
    let jsp_json_object = [
    { json_item: "rishi nithin"},
    { json_item: "guru prasad"},
    { json_item: "santhosh kumar"},
    { json_item: "sabarish kumar"},
    { json_item: "anand prakash"},
    { json_item: "Mystica Rajem"},
    { json_item:"mohana priya"},
    {json_item: "lingesh"},
    {json_item:"madhavaraj"},
    {json_item:"nandhini"},
    {json_item:"nabila"},
    {json_item:"thangameena"},
    {json_item:"naveenram"},
    {json_item:"sivasankar"},
    {json_item:"mahaprabhu"},
    {json_item:"nithish"},
    {json_item:"kannan"},
    {json_item:"manickam"},
    {json_item:"mani"},
    {json_item:"shyam sundar"},
    {json_item:"vishnu priyan"},
    {json_item:"ramesh"},
    {json_item:"suresh raina"},
    {json_item:"dhoni"},
];
const jsp_records_per_page = jsp_json_object.length/4;
function jsp_num_pages() {
    return Math.ceil(jsp_json_object.length / jsp_records_per_page);
}
function jsp_prev_page() {
    if (jsp_current_page > 1) {
        jsp_current_page--;
        jsp_change_page(jsp_current_page);
    }
}
function jsp_next_page() {
    if (jsp_current_page < jsp_num_pages()) {
        jsp_current_page++;
        jsp_change_page(jsp_current_page);
    }
}
function jsp_change_page(page) {
    const btn_prev = document.getElementById('btn-prev');
    const btn_next = document.getElementById('btn-next');
    const listing_table = document.getElementById('listing-table');
    let page_span = document.getElementById('page');
    if (page < 1) {
        page = 1;
    }
    if (page > jsp_num_pages()) {
        page = jsp_num_pages();
    }
    listing_table.innerHTML = '';
    for (let i = (page - 1) * jsp_records_per_page; i < (page * jsp_records_per_page) && i < jsp_json_object.length; i++) {
        listing_table.innerHTML += `<td>${jsp_json_object[i].json_item}</td>`;
    }
    page_span.innerHTML = `${page}/${jsp_num_pages()}`;
    btn_prev.style.display = (page === 1) ? 'none' : 'inline-block';
    btn_next.style.display = (page === jsp_num_pages()) ? 'none' : 'inline-block';
}
window.onload = () => {
    document.getElementById('btn-prev').addEventListener('click', (e) => {
        e.preventDefault();
        jsp_prev_page();
    });
    document.getElementById('btn-next').addEventListener('click', (e) => {
        e.preventDefault();
        jsp_next_page();
    });
    jsp_change_page(1);
};
</script>
</html>
